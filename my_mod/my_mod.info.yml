# Human readable name of the module
name: My Module
# Type of component/plugin
type: module
# Textual description of functionality implemented by module
description: 'Drupal 8/9 Module.'
# Package/category to which the module belongs
package: Custom
# Versioning info
version: 1.0
# Drupal core versioning requirements of the module
core_version_requirement: ^8 || ^9
#lifecycle: stable
## Configure link is a route specified in module's routing.yml file
#configure: block.admin_display

# Sepcify dependencies of this module, on other modules
dependencies:
  - drupal:node
#  - webform:webform (>=8.x-5.x)
#  - devel:devel_generate

# A list of other modules that are needed to run certain automated tests for your module on Drupal's automated test runner ("DrupalCI")
test_dependencies:
 - drupal:image

# minimum PHP version that is required for your module
# php: 5.6

# Hide your module from the module list
# hidden: true

# Module must be enabled and cannot be uninstalled
# required: true

# Note: do not add the 'version' or 'project' properties yourself.
# They will be added automatically by the packager on drupal.org.
# version: 1.0
# project: 'my_mod'

# Ref: https://www.drupal.org/docs/creating-modules/let-drupal-know-about-your-module-with-an-infoyml-file